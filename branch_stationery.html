    <div class="container">        
        <div class="header">
            <div class="nav">
                <div class="status_head">
                    <h2>Stationary</h2>                      
                </div>
				<div class="btn-order">
                    <button id="orderBtn" class="order">New Order</button>
                </div>
				<div class="right_info">
                    <div class="user_info">                    
					<img src="image/user.png">
                      <p name="branchName" id="branchName"></p>
                      <input type="hidden" name="branchName" id="hiddenBranchName" />
					</div>
                    </div>                    
                    </div>				
                    </div>
<div class="content">           
    <div class="content-3"> 
        <div id="reportContainer"></div>
<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Order Status</h3>
         <select id="modalStatusDropdown" required>            
            <option value="Received">Received</option>
            <option value="Not-Received">Not-Received</option>            
        </select>
        <div class="modalMssg">            
            <textarea type="text" placeholder="Any item Missing..." id="statusMssg" autocomplete="off"></textarea>
        </div> 		
        <div id="modalCheckboxContainer"></div> 
        <div class="modal-buttons">
            <button id="saveEditBtn">Save</button>
            <button id="closeModalBtn">Cancel</button>
        </div>
    </div>
</div>
<div class="Stationary_poup">           
    <div class="Stationary-2">
        <div class="title">
            <h2>Stationary List</h2>                                
        </div> 
        <div class="recent-payments">                       
            <div class="form-group">
                <form action="#" id="collectionForm">
                    <div class="content_1">
						<!-- Hidden ID input -->
						<input type="hidden" id="id" />	
							<!-- Gold Cover Checkbox -->
							<div class="input-box">
								<label> 
									<input type="checkbox" id="goldCover" name="Gold Cover" class="item-checkbox"> Gold Cover 
								</label>
							</div>				
							<!-- KYC Books Checkbox -->
							<div class="input-box">
								<label>
									<input type="checkbox" id="KYCBooks" name="kycBook" class="item-checkbox" > KYC Book
								</label>
							</div>				
							<!-- Voucher Checkbox -->
							<div class="input-box">
								<label>
									<input type="checkbox" id="Vocher" name="Vocher" class="item-checkbox"> Voucher
								</label>
							</div>			
							 <!-- sticker Checkbox -->
							 <div class="input-box">
								<label>
									<input type="checkbox" id="sticker" name="sticker" class="item-checkbox"> Sticker
								</label>
							</div>			
							<div id="pledgeNumberBox" style="display: none;">								
								<input type="text" placeholder="Pledge Number" id="pledgeNumber" name="pledgeNumber" autocomplete="off">
							</div>				
							<!-- Inland-letter Checkbox -->
							<div class="input-box">
								<label>
									<input type="checkbox" id="Inlandletter" name="Inlandletter" class="item-checkbox" > Inland Letter
								</label> 
							</div>
							<!-- White Envelope Checkbox -->
							<div class="input-box">
								<label>
									<input type="checkbox" id="whitecover" name="whitecover" class="item-checkbox" > White Envelope(Small)
								</label>  
							</div> 
							<div class="input-box">
								<label>
									<input type="checkbox" id="whitecover1" name="whitecover1" class="item-checkbox" > White Envelope(Big)
								</label>  
							</div>
							<!-- Chitty Receipt Book Checkbox -->
							<div class="input-box">
								<label>
									<input type="checkbox" id="ctyrp" name="ctyrp" class="item-checkbox"> Chitty Receipt Book
								</label>  
							</div> 
							<!-- Chitty Voucher Checkbox -->
							<div class="input-box">
								<label>
									<input type="checkbox" id="ctyvr" name="Chitty Voucher" class="item-checkbox"> Chitty Voucher
								</label>  
							</div> 
					<!--		<div class="input-box">
								<label>
									<input type="checkbox" id="glrecept" name="glrecept" class="item-checkbox"> Gold Loan Receipt
								</label>  
							</div> 
							<div class="input-box">
								<label>
									<input type="checkbox" id="glapplication" name="glapplication" class="item-checkbox"> Gold Loan Application
								</label>  
							</div> 	  -->
							<div class="input-box">
								<label>
									<input type="checkbox" id="chiyform" name="chiyform" class="item-checkbox"> Chitty Form
								</label>  
							</div> 	
							<div class="input-box">
								<label>
									<input type="checkbox" id="rdbook" name="rdbook" class="item-checkbox"> RD Book
								</label>  
							</div> 		
							<div class="input-box">
								<label>
									<input type="checkbox" id="carbon" name="carbon" class="item-checkbox"> Carbon Paper
								</label>  
							</div> 		
							<div class="status">								
								<input type="hidden" id="status" name="order OK" value="Order OK">								 
							</div> 
                            <div class="mssge">								
								<input type="hidden" id="mssge" name="Message" value="">								 
							</div>
							<div class="Details">								
								<input type="hidden" id="Details" name="Details" value="">								 
							</div>
							
							<div id="pledgeNumberBox" style="display: none;">
								<label for="pledgeNumber">Pledge Number:</label>
								<input type="text" id="pledgeNumber" name="pledgeNumber">
							</div>							
							<!-- Buttons -->
							<div class="btn-cnt">
								<button type="reset" class="clear"> Cancel </button> 
                                <button type="submit" class="save">Place Order </button>                               
							</div> 
					</form>
                </div>
            </div>    
        </div>  
    </div>
</div>
</div>
